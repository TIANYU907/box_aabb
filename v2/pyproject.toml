[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "box-aabb-v2"
version = "0.1.0"
description = "Refactored box-aabb project"
requires-python = ">=3.9"
dependencies = ["numpy", "scipy", "matplotlib", "pytest"]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["aabb*", "forest*", "planner*", "common*"]
